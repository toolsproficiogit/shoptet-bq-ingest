# Define any number of pipelines. Each runs sequentially when you hit /run
pipelines:
  - id: client1_orders
    export_type: orders
    csv_url: https://example.com/shoptet.csv
    bq_table_id: <PROJECT>.csv_export.client1_orders
    load_mode: auto
    window_days: 30

  - id: client1_customers
    export_type: customers  
    csv_url: https://example.com/shoptet.csv
    bq_table_id: <PROJECT>.csv_export.client1_customers
    load_mode: auto
    window_days: 30